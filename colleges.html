<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Vue js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

    <link rel="stylesheet" href="css/style.css">
    
    <title>IIY Software</title>
</head>

<body>
    <section class="navbar card">
        <div id="menu" class="hide-desktop"><img src="assets/menu-24px.svg" alt="menu" /></div>
        <div class="hide-mobile" id="menu-drawer">
            <div>
                <div class="brand-logo"><img src="assets/logo.png" alt="Logo" /></div>
                <div class="menu-items"><a href="index.html#home">Home</a></div>
                <div class="menu-items"><a href="index.html#services">Services</a></div>
                <div class="menu-items"><a href="index.html#about">About</a></div>
                <div class="menu-items"><a href='index.html#contact'>Contact</a></div>
                <div class="menu-items"><a href='#'>Colleges</a></div>
            </div>
        </div>

        <div class="brand-logo"><img src="assets/logo.png" alt="Logo" /></div>
        <div class="desktop-menu">
            <div class="menu-items"><a href="index.html#home">Home</a></div>
            <div class="menu-items"><a href="index.html#services">Services</a></div>
            <div class="menu-items"><a href="index.html#about">About</a></div>
            <div class="menu-items"><a href='index.html#contact'>Contact</a></div>
            <div class="menu-items"><a href='#'>Colleges</a></div>
        </div>
    </section>

    <section>
        <br>
        <br>
        <h2>Colleges</h2>
        <br>
        <div class="input-field container">
            <input id="search" type="text" placeholder="Search" oninput="searchCollege()" onchange="searchCollege()">
        </div>
        <br>
        <div id='collegeList' class="container">

            <div v-if="colleges.length==0"><b>Its lonely here â˜¹</b></div>

            <div class="card" v-for="college in colleges">
                <div class="card-image">
                    <!-- <img v-bind:src="college.images[0]" alt="img"> -->
                    <img src="assets/college.jpg" alt="">
                    <span class="card-title">{{college.college}}, {{college.country}}</span>
                </div>
                <div class="card-content">
                    Price: {{college.price}} <br><br>
                    {{college.about}}
                </div>
            </div>
        </div>
    </section>
    <script src="materialize-src/js/bin/materialize.js"></script>
    <script src="script/basic.js"></script>
    <script src="script/Contacts.js"></script>
</body>

</html>
